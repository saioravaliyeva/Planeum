{% extends 'header.html' %}

{% block content %}

<style>
body{
    background-image: linear-gradient(75deg, rgb(82,0,165), rgba(63,94,251,1));
    color: #fff;
}

.post-img {
	float: left;
	margin-right: 1rem;
}    
</style>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-3 col-sm-6">
            <a href="{% url 'profile' profile.pk %}" class="btn btn-light">Back</a>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
    	<div class="col-md-5 col-sm-12">
    		{% if profile.name %}
    		<h3>Followers for {{ profile.name }}</h3>
    		{% else %}
    		<h3>Followers for @{{ profile.user.username }}</h3>
    		{% endif %}
    	</div>
    </div>

    {% for follower in followers %}
    <div class="row justify-content-center">
    	<div class="col-md-5 col-sm-12 position-relative">
            <div class="list-group">
    		<a href="{% url 'profile' follower.profile.pk %}" class="list-group-item list-group-item-secondary"><img class="rounded-circle post-img" height="60" width="60" src="{{ follower.profile.picture.url }}" /><h5 class="mt-3">@{{ follower.username }}</h5></a>
            </div>
    	</div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
