{% load static %}

<!DOCTYPE html>
<html class="text-center text-success">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>To-Do List</title>
</head>

<body style="background-image: linear-gradient(75deg, rgb(82,0,165), rgba(63,94,251,1));">
    <nav class="navbar" id="mainNav" style="background-color: #310e88;">
        <div class="container" style="margin-top: 7px; margin-bottom: 7px;">
            <a class="navbar-brand" href="/" style="margin-left: 200px; color: #fff;">Planeum</a>
            <button type="button" class="btn btn-outline-warning" onclick="window.location.href='/todoapp/list'" style="margin-right: 100px;">ALL TASKS</button>
        </div>
    </nav>

    <header>
        <div class="container" style="margin: 0px 350px; margin-right: 350px;margin-left: 250px;">
            <img src="https://i.dlpng.com/static/png/5451843-resource-allocation-project-planning-timesheet-tracking-dovico-planning-png-1729_1459_preview.png" width="300px" height="200px" style="margin-left: 350px;">
            <h4 class="display-3" style="color: #fff;">Add a New Task</h4>
            <hr style="border: 1px solid #000;">
            <h4 style="margin: 3px; color: #fff;">Enter the Date and Task Name:</h4>
	        <br>
        </div>

        <form method="post" style="margin-left: 270px; margin-bottom: 167px;">
	        {% csrf_token %}
            {{form.as_p}}
            <input class="btn btn-success active btn-lg" type='submit' value='Submit'>
        </form>
    </header>
 
</body>

</html>
