{% extends "header.html" %}

{% block content %} 

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style1.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <style>
            body{
                background-image: linear-gradient(75deg, rgb(82,0,165), rgba(63,94,25,1));
            }
        </style>
    </head>
    <body>
        <div class="container-1" style="position: absolute; top: 50%; left: 40%;">
            <form action="/addTodoItem/" method = "post">
                {% csrf_token %}
                
                <input type="text" name="content" style="border-radius: 4px;">
                <input type="submit" value="Add Todo Item" style="border: 2px solid rgba(255, 255, 0, 0.604); border-radius: 4px; color: yellow; background-image: linear-gradient(75deg, rgb(82,0,165), rgba(63,94,251,1));">
            </form>
            
            {% for item in all %}
                <p>{{ item }}</p>
            {% endfor %}
        </div>
    </body>
</html>

{% endblock content %}
