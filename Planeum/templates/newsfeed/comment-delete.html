{% extends "header.html" %}
{% load crispy_forms_tags %}

{% block content %}

<style>
body{
    background-image: linear-gradient(75deg, rgb(82,0,165), rgba(63,94,251,1));
    color: #fff;
}
</style>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-3 col-sm-6">
            <a href="{% url 'post-detail' object.post.pk %}" class="btn btn-light">Back</a>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-sm-12" style="color: #fff;">
            <h5>Are You Sure?</h5>
            <p>You are about to delete this comment, this cannot be undone.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
    </div>
</div>
{% endblock content %}
